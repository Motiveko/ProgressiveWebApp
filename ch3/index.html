<!DOCTYPE html>
<!-- 언어 설정(한글) -->
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <!-- PWA menifest 파일 연결, 상태표시줄 흰색 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">

    <!-- 모바일 기기의 뷰포트-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 브라우저 주소 표시줄 favicon -->
    <link rel="shortcut icon" href="images/icons/favicon.ico">
    <link rel="icon" type="image/png" size="16x16" href="images/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" size="32x32" href="images/icons/favicon-32x32.png">


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>안녕하세요! PWA by JS</title>
    <style>
      html,
      body {
        /* html, body 모두 높이를 100%로 고정시켜야 flexbox 동작 */
        height: 100%;
        background-color: #F3A530;
        color: #ffffff;
      }
  
      .container {
        height: 100%;
        /* 높이를 100%로 고정시킴 */
        display: flex;
        /* 컨테이너를 flexbox 스타일로 변경 */
        align-items: center;
        /* 상하 가운데 정렬 */
        justify-content: center;
        /* 좌우 가운데 정렬*/
      }
    </style>
</head>

<body>


    <div class="container">
        <h1>안녕하세요!</h1>
        <img src="./images/hello-pwa.png" alt=""></img>
        <p>by JS</p>
      </div>


      <!-- 1. 서비스 워커 등록 -->
      <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker
            .register('./service_worker.js')
            .then(function () {
              console.log('서비스 워커가 등록됨!');
            })
            .catch( err => {console.error("error발생 /n ", err)})
        }
      </script>
</body>

</html>
